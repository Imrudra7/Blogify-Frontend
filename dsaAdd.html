<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add New Question</h2>
        <form id="questionForm">
            <!-- Question Name -->
            <label for="name">Question Name</label>
            <input type="text" id="name" name="name" placeholder="Enter question name" required>

            <!-- Question Links (comma separated) -->
            <label for="questionLink">Question Links (comma separated)</label>
            <textarea id="questionLink" name="questionLink" rows="3" placeholder="Enter links separated by commas"
                required></textarea>

            <!-- Difficulty -->
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <!-- Section -->
            <label for="section">Section</label>
            <input type="text" id="section" name="section" placeholder="e.g. Arrays" required>

            <button type="submit">Add Question</button>
        </form>

        <div class="message" id="message"></div>
    </div>


    <script src="dsascript.js"></script>
</body>

</html>
